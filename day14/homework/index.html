<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cards by JS</title>
  <style>
    .demo{
      display: flex;
      flex-wrap: wrap;
      background-color:brown;
      color: white;
    }
  </style>
</head>
<body>
  


  <script>
    let cardCon=document.createElement("div")

    let titles=['title 1', 'title 2', 'title 3', 'title 4', 'title 5','title 6', 'title 7','title 8']

  for(i=0; i<8; i++){
    //creating elements
    let cardChild=document.createElement("div");
    let title=document.createElement("h1");
    let para=document.createElement("p");
    let img=document.createElement("img");

    //adding text
    title.innerText=titles[i]
    para.innerText='card title'
    img.setAttribute('src', '7.jpg')

    //appending
    cardCon.append(cardChild)
    cardChild.append(title,para,img)

    //styling
    cardCon.setAttribute('class','demo')
    img.style.height='69vh'
    cardChild.style.padding='10px'
  }
  document.body.append(cardCon)
  </script>
</body>
</html>
