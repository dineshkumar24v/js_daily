<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Details</title>
  <style>
    .cart-item {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      /* border-radius: 8px; */
      /* box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); */
      max-width: 200px;
      text-align: center;
    }
    .cart-item img {
      width: 100%;
      height: 100px;
      width: 100px;
      border-radius: 5px;
    }
    .cart-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .cart-price {
      /* color: green; */
      font-weight: bold;
    }
    .cart-description {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Cart Details</h1>
  <div id="cart-container"></div>
  <p></p>

  <script>
    // getting cart data from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Get the cart container
    let cartContainer = document.getElementById('cart-container');

    // Check if the cart is empty
    if (cart.length === 0) {
      cartContainer.innerHTML = '<p>Your cart is empty.</p>';
    } else {
      // Loop through the cart items and display only those
      cart.forEach((val) => {
        // Create cart item container
        let cartdetails = document.createElement('div');
        let image=document.createElement('img')  
        let title=document.createElement('h3')  
        let price=document.createElement('h4')
        let descp=document.createElement('p')

        //adding innerText to elements
        image.src=val.image
        title.innerText=val.title
        price.innerText=`Price: ${val.price} $`
        descp.innerText=val.description

        //appending
        cartdetails.append(image,title,price,descp)


        //styling
        cartdetails.setAttribute('class', 'cart-item');

        
        cartContainer.appendChild(cartdetails);
      });
    }
  </script>
</body>
</html>
