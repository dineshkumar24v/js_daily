<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img id="image" src="img1.jpg" alt="image" style="height: 200px; width: 250px;">
  <button class="btn1">button1</button>
  <button class="btn2">button2</button>
  <button class="btn3">button3</button>
  <button class="btn4">button4</button>

<script>
  let btn1=document.querySelector('.btn1')
   let btn2=document.querySelector('.btn2')
   let btn3=document.querySelector('.btn3')
   let btn4=document.querySelector('.btn4')


  let img=document.querySelector('img');


  btn1.addEventListener('click', function(){
    img.setAttribute('src', 'img2.jpg')
  })
  btn2.addEventListener('click', function(){
    img.setAttribute('src', 'img3.jpg')
  })
  btn3.addEventListener('click', function(){
    img.setAttribute('src', 'img4.jpg')
  })
  btn4.addEventListener('click', function(){
    img.setAttribute('src', 'img2.jpg')
  })
</script>
</body>
</html>
