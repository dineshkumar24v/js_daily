// Task 6: Temperature Converter Scenario: Create a function that converts temperatures between Celsius and Fahrenheit.
// Task: Define a function convertTemperature that takes two parameters: temp (the temperature) and scale (the scale to convert to, either “C” or “F”). The function should return the converted temperature. Test the function with different temperatures and scales and print the results.
// Hints:- formula for celscious (temp - 32) * 5/9 formula for fahrehnheit (temp * 9/5) + 32

function convertTemperature(temp, scale){
  if(scale==="C"){
    console.log((temp-32)*5/9)
  }
  if(scale==="F"){
    console.log((temp*9/5)+32)
  }   
}

convertTemperature(300,"F")
