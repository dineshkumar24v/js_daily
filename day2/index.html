// que 2 : Create a simple JavaScript script that declares three different types of variables (var, let, and const) and prints their values to the console.

// console.write(a);

// que 3 : Create variables of different data types: number, string, boolean, undefined, null, object, array, and function

var num=25;
console.log(num);

var str="dinesh";
console.log(str);

var d;
console.log(d);

/*  */
var b=null;
console.log(b+12);

var arr=[23, 54, 'dinesh', 'kumar', 'niraj', 76];
console.log(arr);
console.log(arr[2]);

let obj ={
  class:12,
  roll_no:22,
  age:17
}
console.log(obj);
console.log(obj.age);   // dot notation
console.log(obj["class"]);  // named indexing


// que 4: Use the typeof operator to log the type of each variable to the console

console.log(typeof(num));    //number
console.log(typeof(str));    //string
