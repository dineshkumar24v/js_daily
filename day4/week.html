<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week</title>
</head>
<body>
  <script>
    day=prompt("enter the day");
    switch(day){
      case "monday" : console.log("Start your week strong");
      break;
      case "tuesday" : console.log("tuesday");
      break;
      case "wednesday" : console.log("wednesday");
      break;
      case "thursday" : console.log("almost weekend");
      break;
      case "friday" : console.log("happy friday");
      break;
      case "saturday" : console.log("enjoy your weekend");
      break;
      case "sunday" : console.log("enjoy your weekend");
      break;
      default: console.log("wrong input");
    }
  </script>
</body>
</html>
